<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <div class="flex flex-col items-center mt-16">
    <p class="text-lg">Hey, I'm <span class="font-bold">Your Name</span> ðŸ‘‹</p>
    <h1 class="text-4xl font-bold mt-2">AI Portfolio</h1>
    
    <!-- Avatar -->
    <img src="avatar.png" alt="Avatar" class="w-32 h-32 mt-6 rounded-full shadow-lg">

    <!-- Chat Box -->
    <div class="mt-8 flex w-full max-w-md bg-gray-100 rounded-full shadow p-2">
      <input id="user-input" type="text" placeholder="Ask me anything..." 
             class="flex-grow bg-transparent outline-none px-4" />
      <button onclick="sendMessage()" 
              class="bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-2">
        âž¤
      </button>
    </div>

    <!-- Response Output -->
    <div id="chat-output" class="mt-6 p-4 bg-gray-50 rounded-lg shadow max-w-md w-full min-h-[100px]">
      <p class="text-gray-500">AI will reply here...</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex gap-4 mt-8 flex-wrap justify-center">
      <button class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ðŸ˜Š Me</button>
      <button class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ðŸ’¼ Projects</button>
      <button class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ðŸ“š Skills</button>
      <button class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ðŸŽ‰ Fun</button>
      <button class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ðŸ”‘ Contact</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const output = document.getElementById("chat-output");
      const message = input.value.trim();
      if (!message) return;

      // Show "thinking" message
      output.innerHTML = "<p class='text-gray-400'>Thinking...</p>";

      // Fake AI delay + response
      setTimeout(() => {
        output.innerHTML = `<p><strong>You:</strong> ${message}</p>
                            <p class="mt-2"><strong>AI:</strong> This is a placeholder response. Connect me to an AI API to get real answers!</p>`;
      }, 800);

      input.value = "";
    }
  </script>
</body>
</html>
